<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Landscape Portfolio</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body class="land-portfolio">
    <header>
        <h1>My Landscape Portfolio</h1>
        <button onclick="logout()">Logout</button>
    </header>

    <div class="grid">
        <div class="card">
            <img src="https://images.pexels.com/photos/417173/pexels-photo-417173.jpeg?auto=compress" alt="Landscape 1">
            <h3>Mountain View</h3>
            <p>A peaceful mountain landscape.</p>
        </div>
        <div class="card">
            <img src="https://images.pexels.com/photos/34950/pexels-photo.jpg?auto=compress" alt="Landscape 2">
            <h3>Forest Trail</h3>
            <p>A quiet forest path.</p>
        </div>
        <div class="card">
            <img src="https://images.pexels.com/photos/158607/cairn-fog-mystical-background-158607.jpeg?auto=compress"
                alt="Landscape 3">
            <h3>Misty Rocks</h3>
            <p>A dramatic foggy landscape.</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
